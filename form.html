<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <form class="form" method="GET" autocomplete="on">
    <b class="slogan">Оставьте свои данные, мы вам перезвоним</b>
    <label class="label-text" for="name">Имя</label>
    <input type="text" class="input-contact" name="name" id="name" required minlength="2" />

    <label class="label-text" for="tel">Tелефон</label>
    <input type="tel" class="input-contact" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>

    <label class="label-text" for="email">Почта</label>
    <input type="email" class="input-contact" name="email" id="email" required />

    <label class="label-text" for="textarea">Комментарий</label>
    <textarea class="textarea" name="user-comments" id="textarea" cols="30" rows="10"
      placeholder="Введите текст"></textarea>

    <div class="div-checkbox">
      <input type="checkbox" class="checkbox" value="Соглашаюсь с рассылкой и принимаю Условия договора<" id="accept"
        required />
      <label class="checkbox-text" for="accept">Соглашаюсь с рассылкой и принимаю <a class="checkbox-link"
          href="">Условия
          договора</a> </label>
    </div>

    <button type="submit" class="form-button">Отправить</button>
  </form>
</body>

</html>
